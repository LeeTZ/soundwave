
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<svg width="600" height="600">
 <image x="20" y="20" width="600" height="600" xlink:href="dorm.jpg"/>
 <circle id="c1" cx="190" cy="180" r="20" fill="green" fill-opacity:"0.75" />
 <circle id="c2" cx="190" cy="400" r="40" fill="purple" fill-opacity:"0.75"/>
 <circle id="c3" cx="360" cy="180" r="60" fill="blue" fill-opacity:"0.75"/>
 <circle id="c4" cx="360" cy="400" r="80" fill="red" fill-opacity:"0.75"/>
   <text id="c1text" x="190" y="180" text-anchor="middle" font-family="sans-serif" font-size="12px" fill="white">20.34</text>
   <text id="c2text" x="190" y="400" text-anchor="middle" font-family="sans-serif" font-size="12px" fill="white">20.34</text>
   <text id="c3text" x="360" y="180" text-anchor="middle" font-family="sans-serif" font-size="12px" fill="white">20.34</text>
   <text id="c4text" x="360" y="400" text-anchor="middle" font-family="sans-serif" font-size="12px" fill="white">20.34</text>
   <text id="displaytext" x="20" y="570" font-family="sans-serif" font-size="20px" fill="black"></text>
   
</svg>

<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 1280 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;
var parseTime = d3.time.format("%H:%M:%S.%L").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var thedata;
var thetime =[];
d3.csv("tian.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Time"; }));

  data.forEach(function(d) {
    d.date = parseTime(d.Time);
    thetime.append(d.date); 
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  thedata = cities;
  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Noise (dB)");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

function getcolor(db){
    if (db < 70)
    	return "#66FF33";
    else if (db < 90)
    	return "#FF3399";
    else if (db < 100)
    	return "#FF0000";
    else return "#FF6600"; 
}

console.log(thetime);
var timeindex = 0;
var scale = 0.6;
setInterval(function(){
   var r0 = thedata[0].values[timeindex].temperature;
   d3.select("#c1").attr("r",r0*scale);
   d3.select("#c1").attr("fill",getcolor(r0));
   d3.select("#c1text").text(Math.floor(r0));
   var r1 = thedata[1].values[timeindex].temperature;
   d3.select("#c2").attr("r",r1*scale);
   d3.select("#c2").attr("fill",getcolor(r1));
   d3.select("#c2text").text(Math.floor(r1));
   var r2 = thedata[2].values[timeindex].temperature;
   d3.select("#c3").attr("r",r2*scale);
   d3.select("#c3").attr("fill",getcolor(r2));
   d3.select("#c3text").text(Math.floor(r2));
   var r3 = thedata[3].values[timeindex].temperature;
   d3.select("#c4").attr("r",r3*scale);
   d3.select("#c4").attr("fill",getcolor(r3));
   d3.select("#c4text").text(Math.floor(r3));
   d3.select("displaytext").text("At, the Average noise is" + r0.toString() + "dB");
   timeindex++;
   if (timeindex >= 369) inta=window.clearInterval(inta);
}, 100);

</script>
